{% extends "base.html" %}
{% load static %}

{% load widget_tweaks %}

{% block content %}
<div class="container-fluid ">
    <div class="row animation d-flex align-item-center">
        <div class="col-12 col-xl-6 d-flex align-item-center justify-content-center">
            <img src="https://res.cloudinary.com/dgd5gtn1w/image/upload/v1712853252/Royal%20Drive/Uploads/search_page_image_nb157w.webp"
                alt="Fly Wheel - car image" style="width:100%; max-width:600px;">
        </div>
        <div class="col-12 col-xl-6 py-3 my-3 d-flex justify-content-center mx-auto">
            <div class="col-12 col-sm-8">
                <div class="row ">
                    <div class="col-12 pb-3 text-center">
                        <h3 class="text-white">Data Management</h3>
                    </div>
                    <hr>
                    <div class="col-12 ">
                        <div>
                            <div class="row my-2">
                                <div class="col-6">
                                    <a href="{% url 'add_city' %}" class="btn button-2 ">Manage City</a>
                                </div>
                                <div class="col-6">
                                    <a href="{% url 'add_car' %}" class="btn button-2">Manage Car</a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block postloadjs %}
<script>
    // fade in animation when the page loads
    document.addEventListener("DOMContentLoaded", function () {
        var animation = document.querySelector('.animation');
        var animation1 = document.querySelector('.animation1');
        animation.classList.add('fade-in');
        animation1.classList.add('fade-in');
    });
</script>
{% endblock %}
